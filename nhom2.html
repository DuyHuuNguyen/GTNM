<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="cssnhom2.css">
    
</head>
<body>

<div class="container">
    <h2>Create/Edit Course</h2>
    <form id="courseForm">
        <!-- Course ID (Read-only) -->
        <label for="course_id">Course ID</label>
        <input type="text" id="course_id" class="read-only" readonly>

        <!-- Course Name (Required) -->
        <label for="course_name">Course Name <span style="color: red">*</span></label>
        <input type="text" id="course_name" maxlength="255" required placeholder="Enter course name">

        <!-- Course Description (Optional) -->
        <label for="course_description">Course Description</label>
        <textarea id="course_description" placeholder="Enter detailed description"></textarea>

        <!-- Instructor (Required) -->
        <label for="created_by">Instructor <span style="color: red">*</span></label>
        <select id="created_by" required>
            <option value="">Select instructor</option>
            <option value="1">Instructor A</option>
            <option value="2">Instructor B</option>
            <option value="3">Instructor C</option>
        </select>

        <!-- Created At (Read-only) -->
        <label for="created_at">Created At</label>
        <input type="text" id="created_at" class="read-only" readonly>

        <!-- Updated At (Read-only) -->
        <label for="updated_at">Updated At</label>
        <input type="text" id="updated_at" class="read-only" readonly>

        <!-- Form Actions -->
        <div class="actions">
            <button type="submit">Save Course</button>
            <button type="button" onclick="confirmDelete()">Delete Course</button>
            <div class="back">
                <a href="index.html" class="back-home">Back to Home</a>
            </div>
        </div>
    </form>

    <!-- NÃºt Back to Home -->
    

    <!-- View Course Details (Read-only Modal/Section) -->
    <div id="courseDetails" style="display: none;">
        <h2>Course Details</h2>
        <p><strong>Course ID:</strong> <span id="view_course_id"></span></p>
        <p><strong>Course Name:</strong> <span id="view_course_name"></span></p>
        <p><strong>Description:</strong> <span id="view_course_description"></span></p>
        <p><strong>Instructor:</strong> <span id="view_created_by"></span></p>
        <p><strong>Created At:</strong> <span id="view_created_at"></span></p>
        <p><strong>Updated At:</strong> <span id="view_updated_at"></span></p>
    </div>
</div>

<script>
    document.getElementById('courseForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Course saved successfully!');
        // Here you would handle form submission and course creation/updating logic
    });

    function confirmDelete() {
        if (confirm('Are you sure you want to delete this course?')) {
            alert('Course deleted successfully!');
            // Here you would handle the course deletion logic
        }
    }

    // Simulating fetching course data (example)
    function loadCourseData() {
        // Simulating course data (replace this with actual data from your database)
        const courseData = {
            course_id: '12345',
            course_name: 'Example Course',
            course_description: 'This is an example course description.',
            created_by: 'Instructor A',
            created_at: '2024-09-27 14:23',
            updated_at: '2024-09-28 15:45'
        };

        // Populate the form fields with the course data
        document.getElementById('course_id').value = courseData.course_id;
        document.getElementById('course_name').value = courseData.course_name;
        document.getElementById('course_description').value = courseData.course_description;
        document.getElementById('created_by').value = courseData.created_by;
        document.getElementById('created_at').value = courseData.created_at;
        document.getElementById('updated_at').value = courseData.updated_at;
    }

    // Call this function to load course data (if editing an existing course)
    loadCourseData();
</script>

</body>
</html>
