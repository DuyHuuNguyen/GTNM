<!DOCTYPE html>
<html>
<head>
  <title>Image Slider Example</title>
  <style>
    .slider-container {
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slide active">
      <img src="assets\custom\images\testimonial-index-bg.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="assets\custom\images\testimonial-index-bg.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="assets\custom\images\testimonial-index-bg.jpg" alt="Image 3">
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(n) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
