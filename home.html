    <style>
          .header-slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slider-container {
            position: absolute;
            display: flex;
            width: 500%; /* 100% * 5 images */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 20%; /* 100% / 5 images */
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-dot.active {
            background: white;
        }

        .slider-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 3;
        }

        .arrow {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .arrow:hover {
            background: rgba(255,255,255,0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .slide-content p {
            font-size: 1.2rem;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }
    
    </style>

</head>

    <script>
        // Function to toggle the visibility of the form
        function toggleForm(formId) {
          const formContainer = document.getElementById(formId);
          if (formContainer) {
              formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
          }
        }

        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Simple navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                let target = this.getAttribute('href').substring(1);
                document.querySelectorAll('.container > div').forEach(div => div.style.display = 'none');
                document.getElementById(target).style.display = 'block';
            });
        });

        function showTab(tabName) {
            // Ẩn tất cả nội dung các tab
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            // Hiển thị tab được nhấn
            document.getElementById(tabName).style.display = "block";

            // Đặt lại trạng thái "active" cho các link
            tabLinks = document.querySelectorAll("nav ul li a");
            tabLinks.forEach(function(link) {
                link.classList.remove("active");
            });

            // Thêm class "active" cho tab hiện tại
            event.currentTarget.classList.add("active");
        }

        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

    </script>
