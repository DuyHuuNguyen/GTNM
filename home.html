    <script>
        // Function to toggle the visibility of the form
        function toggleForm(formId) {
          const formContainer = document.getElementById(formId);
          if (formContainer) {
              formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
          }
        }

        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Simple navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                let target = this.getAttribute('href').substring(1);
                document.querySelectorAll('.container > div').forEach(div => div.style.display = 'none');
                document.getElementById(target).style.display = 'block';
            });
        });

        function showTab(tabName) {
            // Ẩn tất cả nội dung các tab
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            // Hiển thị tab được nhấn
            document.getElementById(tabName).style.display = "block";

            // Đặt lại trạng thái "active" cho các link
            tabLinks = document.querySelectorAll("nav ul li a");
            tabLinks.forEach(function(link) {
                link.classList.remove("active");
            });

            // Thêm class "active" cho tab hiện tại
            event.currentTarget.classList.add("active");
        }

        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

    </script>
