<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation with Form</title>
  
    <link rel="stylesheet" href="index_style.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link" onclick="showContent('home')">Home</a></li>
                <li><a href="#" id="about-link" onclick="showContent('about')">About</a></li>
                <li><a href="#" id="labs-link" class="active" onclick="showContent('labs')">Labs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Home Section -->
        <section id="home" class="content-section">
            
            <iframe class="" src="nlu-intro.html" width="100%" height="3000px"></iframe>
        </section>

        <!-- About Section -->
        <section id="about" class="content-section">
            <!-- <h1>My About</h1>
            <p>Information about me.</p> -->
            <iframe class="" src="cv.html" width="100%" height="1500px"></iframe>

        </section>

        <!-- Labs Section -->
        <section id="labs" class="content-section active">
            <div class="tabs">
                <span class="tab active" onclick="showLab('lab1')">Lab 1</span>
                <span class="tab" onclick="showLab('lab2')">Lab 2</span>
                <span class="tab3" onclick="showLab('lab3')">Lab 3</span>
            </div>
            
<!--lab3  -->
            <div id="lab3-content" class="lab-content">
                <div class="group" onclick="toggleForm('lab3-container')" >
                    <h2>Task 5: New Content for Lab 3</h2>
                    <a href="lab3.html" id="about-link" style="text-decoration: none;">Click to view more</a>
                    
                    <!-- Thêm iframe để hiển thị bài của bạn -->
                    <div id="lab3-container" style="display: none;">
                        <iframe class="lab3-iframe" src="lab3.html" width="100%" height="600px"></iframe>
                    </div>
                </div>
            </div>
<!-- LAB1 -->
            <div id="lab1-content" class="lab-content active" onclick="toggleForm('lab1-iframe')">
                <div class="group" onclick="toggleForm('lab1-container')" >
                    <h2>Task 1: Create account </h2>
                    <a href="lab1.html" id="about-link" style="text-decoration: none;">Click to view more</a>
                    
                    <!-- Thêm iframe để hiển thị bài của bạn -->
                    <div id="lab1-container" style="display: none;">
                        <iframe class="lab1-iframe" src="lab1.html" width="100%" height="600px"></iframe>
                    </div>
                </div>
<!-- lab1 nhom2 -->
                <div class="group" onclick="toggleForm('lab1n-container')" >
                    <h2>Task 2: Course Management</h2>
                    <a href="nhom2.html" id="about-link" style="text-decoration: none;">Click to view more</a>
                    
                    <!-- Thêm iframe để hiển thị bài của bạn -->
                    <div id="lab1n-container" style="display: none;">
                        <iframe class="nhom2" src="nhom2.html" width="100%" height="600px"></iframe>
                    </div>
                </div>
            </div>



            
           

<!-- lab2 -->
            <div id="lab2-content" class="lab-content"  >
                <div class="group"  onclick="toggleForm('login-lab')">
                    <h2>Task 3:Login</h2>
                    <a href="login.html" id="about-link"  style=" text-decoration: none;">Click to view more</a>
                    
                    <div id="login-lab" style="display: none;" >
                        <Iframe class="frame_task3" src="login.html" width="100%" height="600px"></Iframe>
                    </div>
                    
                </div>

<!--demo testing code-->
                <div class="group"  onclick="toggleForm('testing_code')">
                    <h2>Task 4: Test code</h2>
                    <a href="test_code.html" id="about-link" style=" text-decoration: none;">Click to view more</a>
                    
                    <div id="testing_code" style="display: none;" >
                        <Iframe class="frame_task4" src="test_code.html" width="100%" height="600px"></Iframe>
                    </div>
                    
                </div>

            </div>

        </section>
    </main>

    <script>
        // Function to show the correct content section based on the clicked link
        function showContent(section) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
            });

            // Remove active class from all links
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.classList.remove('active');
            });

            // Show the selected section and add active class to the clicked link
            document.getElementById(section).classList.add('active');
            document.getElementById(section + '-link').classList.add('active');
        }

        // Function to show the correct Lab content (Lab 1 or Lab 2)
        function showLab(lab) {
            // Hide both lab contents
            document.querySelectorAll('.lab-content').forEach(labContent => {
                labContent.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show the selected lab content and add active class to the clicked tab
            document.getElementById(lab + '-content').classList.add('active');
            document.querySelector(`.tab[onclick="showLab('${lab}')"]`).classList.add('active');
        }

        // Function to toggle the visibility of the form
        function toggleForm(formId) {
          const formContainer = document.getElementById(formId);
          if (formContainer) {
              formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
          }
        }

        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === "text") {
                passwordField.type = "password";
            } else {
                passwordField.type = "text";
            }
        }

        // Initially show the Labs content by default
        document.addEventListener('DOMContentLoaded', function() {
            showContent('labs');
            showLab('lab1');
        });
    </script>
</body>
</html>
