<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="username" required>
            <input type="password" placeholder="password" required>
            
            <!-- Check box "Remember me" -->
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#" onclick="alert('Chức năng quên mật khẩu sẽ được xử lý ở đây.')">Forgot password?</a>
        </div>
        <div class="or-divider">
            <span>Hoặc</span>
        </div>
        <div class="social-login-container">
            <button class="btn btn-google" onclick="alert('Đăng nhập bằng Google sẽ được xử lý ở đây.')">
                <img src="https://th.bing.com/th/id/OIP.Q19rgXCu0umuX8KoA5bZVgHaHa?rs=1&pid=ImgDetMain" alt="Google logo">
                Login width Google
            </button>
            <button class="btn btn-facebook" onclick="alert('Đăng nhập bằng Facebook sẽ được xử lý ở đây.')">
                <img src="https://i.pinimg.com/736x/fb/4c/fc/fb4cfc050d8ea70455dfe540b8f2b9a9.jpg" alt="Facebook logo">
                Login With Facebook
            </button>
        </div>
        <a href="#" class="create-account-link" onclick="alert('Chức năng tạo tài khoản mới sẽ được xử lý ở đây.')">Create account</a>
    </div>
</body>
</html>
